

{% load crispy_forms_tags crispy_forms_field static %}


<form id="update_group_form" class="update_group_form" method="POST" action="{% url 'group_question_edit' object.id %}" enctype="multipart/form-data">
    {% csrf_token %}


    <div id="{{ form.name.id_for_label }}" class="form-group">
        {{ form.name.label }}
		{{ form.name }}
    </div>
    <div class="form-group">
        <div id="{{ form.in_active.id_for_label }}" class="form-check">
            {{ form.in_active }}
            {{ form.in_active.label }}
            <p class="card-text"><small class="text-muted">{{ form.in_active.help_text }}</small></p>
        </div>
    </div>

    <div id="{{ form.groups_questions.id_for_label }}" class="form-group">
        {{ form.groups_questions.label }}
        {{ form.groups_questions }}
    </div>



</form>
