


<!-- Модальное окно -->
<div class="modal fade" id="exampleModalMessages" tabindex="-1" aria-labelledby="exampleModalLabelMessages" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title" id="exampleModalLabelMessages"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="message-join">
          {% if messages %}
		    {{ message }}
          {% endif %}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-info" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
